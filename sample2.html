<html>

<body>

    +1 <input type="button" onclick="inc(1)"></input>
    -1 <input type="button" onclick="dec(1)"></input>

    +10 <input type="button" onclick="inc(10)"></input>
    -10 <input type="button" onclick="dec(10)"></input>

    <p id="text"></p>
    <script>
        const socket = new WebSocket('ws://localhost:1000');

        // Connection opened
        socket.addEventListener('open', function (event) {
            console.log('Socked connected', event);
            socket.send("/get\n")
        });

        // Listen for messages
        socket.addEventListener('message', async function (event) {
            let result = await event.data.text()
            document.getElementById("text").innerText = "counter: " + result
            console.log('Message from server ', result);
        });

        function inc(value) {
            socket.send(`/inc/${value}\n`)
        }
        function dec(value) {
            socket.send(`/dec/${value}\n`)
        }
    </script>



</body>

</html>
